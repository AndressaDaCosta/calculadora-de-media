<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculadora de Média</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="page-title">Calculadora de média</h1>
  <p class="page-subtitle">Insira abaixo as notas de suas provas e descubra a média!</p>

  <div class="form">
    <form>
      <p class="mainP">Nome do aluno:</p>
      <input type="text" id="name" placeholder="Digite seu nome:" class="input-padrao">

      <p class="mainP">Primeira nota:</p>
      <input type="number" id="nota1" placeholder="Digite a 1ª nota" class="input-padrao" name="nota1">

      <p class="mainP">Segunda nota:</p>
      <input type="number" id="nota2" placeholder="Digite a 2ª nota" class="input-padrao" name="nota2">

      <p class="mainP">Terceira nota:</p>
      <input type="number" id="nota3" placeholder="Digite a 3ª nota" class="input-padrao" name="nota3">

      <p class="mainP">Quarta nota:</p>
      <input type="number" id="nota4" placeholder="Digite a 4ª nota" class="input-padrao" name="nota4">
      <br><br>

      <input id="calcular" class="input-padrao" type="button" value="CALCULAR" onclick="resultado()">
      <p class="result" id="resultado"></p>
    </form>

  </div>
  <div>
    <img class="womanCode" src="https://girlcodeit.com/static/media/girl.7db7cc52.svg" alt="">
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
  </div>

  <div id="footer">
    <br>
    <p>&copy; Codepen 2022. Designed by Andressa Da Costa</p>
  </div>
</div>
<div>
  <a href="https://alura.com.br/" target="_blank">
    <img class="alura-logo" src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="">
  </a>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
